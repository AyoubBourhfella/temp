<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="controll">
        <label for="size">Cube Size</label>
        <input type="range"  min="10" max="300" id="size">


        <br>
        <label for="Colors">Colors</label>
        <br>
        <input type="color" id="frontface" >
        <input type="color" id="topface" >
        <input type="color" id="leftface" >
        <input type="color" id="rightface" >
        <input type="color" id="bottomface" >
        <input type="color" id="backface" >



        <br>
        <label for="rotatex">Rotate X</label>
        <input type="range"  min="0" max="360" id="rotatex">
        <label for="rotatey">Rotate Y</label>
        <input type="range"  min="0" max="360" id="rotatey">
        <label for="rotatez">Rotate Z</label>
        <input type="range"  min="0" max="360" id="rotatez">

    </div>

    <div class="view">
        <div class="cube">
            <div class="front face"></div>
            <div class="back face"></div>
            <div class="left face"></div>
            <div class="right face"></div>
            <div class="top face"></div>
            <div class="bottom face"></div>
        </div>
    </div>
    
</body>
<script src="index.js">

</script>
</html>
